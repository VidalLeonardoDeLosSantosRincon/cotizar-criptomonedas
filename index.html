<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cotizar criptomonedas</title>
</head>
<body>
    <header class="header">
        <h4>Cotizar criptomonedas</h4>
    </header>
    <div class="ctr">
        <form class="formulario" id="formulario">
            <label for="moneda">Moneda</label>
            <br/>
            <select class="field" name="moneda" id="moneda">
                <option value="">seleccionar</option>
                <option value="usd">Dolar Estadounidense</option>
                <option value="eur">Euro</option>
                <option value="mxn">Peso Mexicano</option>
                <option value="gbp">Libras</option>
            </select>
            <br/>

            <label for="criptomoneda">Criptomoneda</label>
            <br/>
            <select class="field" name="criptomoneda" id="criptomoneda">
                <option value="">seleccionar</option>
            </select>
            <br/>
            <input class="btn" id="btn-cotizar" type="submit" value="Cotizar">
        
        </form>

    </div>
    <script src="js/cotizar.js"></script>
    <script src="js/interfaz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
